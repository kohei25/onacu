{% extends 'cms/base.html' %}

{% block title %}会員登録 | {% endblock %}

{% block content %}
<div class="bg-light">
  <div class="container py-3">
    <h1 class="border-bottom pb-2">会員登録 <small class="text-muted">Sign up</small></h1>
    <p class="lead">アカウントをお持ちの方へ：ログインは<a href="{% url 'cms:login' %}">こちら</a></p>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username">ユーザーネーム（本名可）</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          {{ form.username }}
        </div>
      </div>
      <div class="form-group">
        <label for="id_email">メールアドレス</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          {{ form.email }}
        </div>
      </div>
      <div class="form-group">
        <label for="id_password1">パスワード</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          {{ form.password1 }}
        </div>
      </div>
      <div class="form-group">
        <label for="id_password2">パスワード（確認）</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          {{ form.password2 }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">登録</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>
{% endblock %}
