{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}EVENT NOW</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
  <link rel="stylesheet" type="text/css" href="{% sass_src 'css/event.scss' %}">
</head>

<body>
  <header>
    <div id="js-event" value="{{ event.id }}"></div>
    {% if user == event.host%}
      <div id="js-lastTicket" value="{{ ticket.order }}"></div>
      <div id="js-personalTime" value="{{ event.personal_time }}"></div>
    {% else %}
      <div id="js-user" value="user"></div>
      <div id="js-ticket" value="{{ ticket.id }}"></div>
    {% endif %}
  </header>
  <main>
    <video id="remoteVideo"></video>
  </main>
  <footer>
    <div class="message">
      message
    </div>
    <video id="localVideo"></video>
    {% if user == event.host %}
      <button id="js-start">開始する</button>
    {% endif %}
  </footer>
  <!-- ***** script ********************************************************************* -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script type="text/javascript" src="{% static 'js/video.js' %}"></script>
</body>

</html>
