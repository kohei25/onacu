{% extends 'cms/base.html' %}

{% block title %}ログイン | {% endblock %}

{% block content %}
<div class="bg-light">
  <div class="container py-3">
    <h1 class="border-bottom pb-2">ログイン <small class="text-muted">Login</small></h1>
    <p class="lead">アカウントをお持ちでない方へ：会員登録は<a href="{% url 'cms:signup' %}">こちら</a></p>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        {# TODO: ユーザーネームとメールアドレスの選択 #}
        <label for="id_username">ユーザーネーム</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          {{ form.username }}
        </div>
      </div>
      <div class="form-group">
        <label for="id_password">パスワード</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          </div>
          {{ form.password }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
</div>
{% endblock %}
